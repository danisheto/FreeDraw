<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
	<meta name="description" content="">
	<meta name="author" content="Ethan Seal">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="webpage">
		<ul>
			<li id="smallcolorpicker">
				<a class="tools" id="smallColor" href="javascript:void(0)"><img id="smallColorImg" class="colorpicker" src="http://colorpicker.com/images/color-codes/bgGradient.png"></a>
			</li>
			<li id="strokeWidth"></li>
			<li id="colorpickerLarge">
				<div>
					<section id="colorpicker">
						<section id="SatBriSpan">
							<img draggable="false" id="SatBri" src="http://colorpicker.com/images/color-codes/bgGradient.png" class="colorpicker">
							<img draggable="false" src="http://www.colorpicker.com/images/color-codes/circle-selected-black.gif" id="selectedColor">
						</section>
						<section id="hue">
							<img draggable="false" class="arrow" src="http://www.colorpicker.com/images/color-codes/arrow-l.gif">
							<img draggable="false" id="hueBar" src="http://www.colorpicker.com/images/color-codes/hueBar.png">
							<img draggable="false" class="arrow" src="http://www.colorpicker.com/images/color-codes/arrow-l.gif">
						</section>
					</section>
					<section id="colorpickerExtra">
						<div id="color"></div>
						<table>
							<tbody>
								<tr><td>Hue:</td><td><input class="colorPickerInput"></td></tr>
								<tr><td>Saturation:</td><td><input class="colorPickerInput"></td></tr>
								<tr><td>Brightness:</td><td><input class="colorPickerInput"></td></tr>
							</tbody>
						</table>
						<button>Done</button>
					</section>
				</div>
			</li>
		</ul>
		<canvas id="canvas"></canvas>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
